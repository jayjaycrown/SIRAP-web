    <div class="row">
      <div class="col-sm-12">
        <table class="table table-active table-primary">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Profile</th>
              <th>Name</th>
              <th>Matric</th>
              <th>Phone</th>
              <th>Department</th>
              <th>Faculty</th>
              <th>ID Expiry</th>
              <th>Admission</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of students">
              <td> {{item.id}}</td>
              <td> <img class="card-img-top" [src]="item.passport" alt="Card image cap"></td>
              <td> {{item.Name}}</td>
              <td> {{item.matric}}</td>
              <td> {{item.phone}}</td>
              <td> {{item.department}}</td>
              <td> {{item.faculty}}</td>
              <td> {{ item.expiryDate.seconds*1000 | date}}</td>
              <td> {{ item.admission.seconds*1000 | date}}</td>
              <td>
                <a  [routerLink]="['/student', item.id]" routerLinkActive="router-link-active" >view</a>
                <button class="btn btn-danger btn-sm" (click)="RemoveRecord(item.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
