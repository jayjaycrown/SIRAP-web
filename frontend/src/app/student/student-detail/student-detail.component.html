
<div class="container mt-5">
  <div class="card bg-primary">
    <div class="card-header">
      <h3 class="card-title">Student's Record</h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-4 offset-md-2 p-0">
          <div class="card">
            <img [src]="item.passport" alt="" width="100%" height="315px">
          </div>
        </div>
        <div class="col-md-4 p-0">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Name: {{ item.name }} </h5>
              <p>Matric - {{ item.matric }} </p>
              <p>Phone Number - {{ item.phone }} </p>
              <p>Department - {{ item.department }} </p>
              <p>Faculty - {{ item.faculty }} </p>
              <p>ID expiry date - {{ item.expiryDate.seconds*1000 | date}}</p>
              <p> Admission date - {{ item.admission.seconds*1000 | date}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
